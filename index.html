  <body>

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container">

      <header class="page-header">
        <h1>Notes Demo</h1>
        <p class="lead">A quick demo showing offline first with <a href="http://cloudant.com/" >Cloudant</a> and <a href="http://pouchdb.com/" >PouchDB</a></p>
      </header>

      <div class="row">

        <!-- Note Editor -->
        <div class="col-xs-12 col-md-8">

          <form id="notes-form" data-id >
            <div class="form-group">
              <label for="note-title">Note Title</label>
              <input type="text" class="form-control" id="note-title" placeholder="Note Title" required>
            </div>
            <div class="form-group">
              <label for="note-details">Note Details</label>
              <textarea class="form-control" id="note-details" placeholder="Note Details" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-default">Save</button>
            <a id="new-note" class="btn btn-default" >New Note</a>
          </form>

        </div>

        <!-- Note List -->
        <div class="col-xs-6 col-md-4">
          <ul id="note-list">
            <!-- List
            <li id="_id" data-id="_id" ><span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> The Note Title</li>
            -->

          </ul>
          <a id="sync-notes" class="btn btn-default" ><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Sync</a>
        </div>

      </div>

      <footer>
        <p>Built with â™¥ by <a href="http://twitter.com/ukmadlz" >@ukmadlz (Mike Elsmore)</a> using <a href="http://cloudant.com/" >Cloudant</a> and <a href="http://pouchdb.com/" >PouchDB</a></p>
      </footer>

    </div>

    <!-- JS -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js" ></script>

    <script type="text/javascript" src="app.js" ></script>

  </body>
